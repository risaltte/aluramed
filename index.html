<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>AluraMed</title>
</head>
<body>
    <header class="header">        
        <img class="header-image-perfil" src="./images/perfil/perfil-1.png" alt="Foto perfil Dr. Sônia">
      
        <div class="header-user-info">
            <h2>Olá, Sônia</h2>
            <p>Mais 4 consultas hoje</p>
        </div>
    </header>

    <main>
        <div class="day">
            <h4>Hoje</h4>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-header-top">
                    <img class="card-header-avatar" src="./images/perfil/perfil-2.png" alt="Imagem do paciente">

                    <div class="card-header-info">
                        <p class="card-header-title">Luciana Dias</p>
                        <div class="card-header-text">
                            <img src="./images/icons/camera.svg" alt="Icone câmera">
                            <span>Consulta remota</span>
                        </div>
                    </div>
                </div>

                <button>
                    <img src="./images/icons/chat1.svg" alt="Icone chat">
                </button>
            </div>
            <hr class="card-diviser">

            <div>
                <p>14:00 - 15:00 (1 hora)</p>

                <div>
                    <button>Ligar por vídeo</button>
                    <button>Ligar por áudio</button>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
